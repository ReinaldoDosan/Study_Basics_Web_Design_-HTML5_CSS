<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>

<body>
    <h1>Exemple of unordered list:</h1>
    <p>
    <h1>My favorite Color</h1>
    <ul>
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ul>
    <h1> With type "square"</h1>
    <ul type="square">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ul>
    <h1>With type "cicle"</h1>
    <ul type="circle">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ul>
</body>

</html>
